{% extends 'base.html' %}

{% block header %}
    <h1>{% block title%}Profile{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <a href="{{ url_for('auth.recover') }}">Change Password</a>
    </form>
    <hr>
    <form action="{{ url_for('auth.delete') }}" method="post">
        <input class="danger" type="submit" value="Delete Account" onclick="return confirm('Are you sure you want to delete your account? Your entries will be deleted also!');">
    </form>
{% endblock %}
