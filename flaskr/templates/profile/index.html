{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Profile{% endblock %}</h1>
{% endblock %}

{% block content %}
    <p>
        User <strong>{{email}}</strong>
        <a style="float:right;" href="{{ url_for('profile.settings') }}">Settings</a>
    </p>
    <hr>
    <form method="post">
        <p><strong>Entries</strong></p>
        <table>
            {% for entry in entries %}
            <tr>
                <a href="{{ url_for('entry.update', id=entry['id']) }}">{{ entry['title']}}</a>
            </tr>
            {% endfor %}
        </table>
    </form>
{% endblock %}
